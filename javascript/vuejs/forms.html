<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	
	<title>Vue JS 2 form elements</title>
</head>
<body>
	
	<div id="app-5" class="container">
		<h3>Input text</h3>
		<input v-model="message" placeholder="edit me" class="form-control">
		<p>Message is: {{ message }}</p>
		
		<h3>Textarea</h3>

		<span>Multiline message is:</span>
		<p style="white-space: pre-line">{{ messageTxtArea }}</p>
		<br>
		<textarea v-model="messageTxtArea" class="form-control" placeholder="add multiple lines"></textarea>
		
		<h3>Checkboxes</h3>
		<input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
		<label for="jack">Jack</label>
		<input type="checkbox" id="john" value="John" v-model="checkedNames">
		<label for="john">John</label>
		<input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
		<label for="mike">Mike</label>
		<br>
		<span>Checked names: {{ checkedNames }}</span>
		
		<h3>Radio buttons</h3>
		<input type="radio" id="one" value="One" v-model="picked">
		<label for="one">One</label>
		<br>
		<input type="radio" id="two" value="Two" v-model="picked">
		<label for="two">Two</label>
		<br>
		<span>Picked: {{ picked }}</span>
		
		<h3>Select</h3>
		<select v-model="selected">
			<option disabled value="">Please select one</option>
			<option>A</option>
			<option>B</option>
			<option>C</option>
		</select>
		<span>Selected: {{ selected }}</span>
		
		<h3>Multiple Select</h3>
		<select v-model="selectedmtpl" multiple>
		  <option>A</option>
		  <option>B</option>
		  <option>C</option>
		</select>
		<br>
		<span>Selected: {{ selectedmtpl }}</span>
	</div>
	
	<script src="https://unpkg.com/vue"></script>
	<script>
	var app5 = new Vue({
		el: '#app-5',
		data: {
			message: '',
			messageTxtArea: '',
			checkedNames: [],
			picked: '',
			selected: '',
			selectedmtpl: []
		}
	})
	</script>
</body>
</html>
