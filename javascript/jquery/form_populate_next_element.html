</form>

	<tr>
		<td>
			<input type="text" name="email" value="" class="email" id="email2">

<div class="modal fade" id="veicoloEditFormModal" tabindex="-1" role="dialog" aria-labelledby="veicoloEditFormModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="veicoloFormModalLabel">Veicolo</h4>
            </div>
            <div class="modal-body">

                <form action="&#x2F;sismicztl&#x2F;admin&#x2F;main&#x2F;it&#x2F;whitelist&#x2F;ajax&#x2F;editVeicoli&#x2F;" method="post" enctype="multipart&#x2F;form-data" name="formEditVeicoli" id="formEditVeicoli" role="form">
                <div class="form-group">
                    <label class="control-label" for="targa-add">* Targa</label>
                    <div class="row">
                        <div class="col-sm-12 targaContainer">
                            <input type="text" name="targa" title="Inserisci&#x20;targa" class="form-control targaInput" placeholder="Targa..." required="required" id="targa-add" value="">                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="modello-add">* Modello</label>
                    <div class="row">
                        <div class="col-sm-12">
                            <input type="text" name="modello" title="Inserisci&#x20;modello..." class="form-control modelloInput" placeholder="Modello..." required="required" id="modello-add" value="">
			</div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Chiudi</button>
                    <button type="submit" class="btn btn-primary" id="btnVeicoliEdit">Modifica</button>
                </div>

                </form>
                <div id="veicoliEditformresult"></div>

            </div>

        </div>
    </div>
</div>
