<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cloning elements with JQuery</title>
</head>
<body>

<fieldset id="timesheet-rows">
    <legend>Add Entries</legend>

    <div class="timesheet-row">

        <label>Project:
            <select name="project[]" required>
                <option value="" />
            </select>
        </label>

        <label>Department:
            <select name="department[]" required>
            <option value="" />
            </select>
        </label>

        <label>Task:
            <select name="task[]" required>
            <option value="" />
            </select>
        </label>

        <label>Hours:
            <input type="number" step="0.25" name="hours[]" width="1" placeholder="2.0" required />
        </label>

        <label>Comment:
		<input type="text" name="comment[]" width="50">
        </label>

    </div>

    <input type="button" id="add-row" name="add-row" value="Add row">
</fieldset>

<script src="../../common/jquery/jquery.min.js"></script>
<script>

$(document).ready(function() {
	jQuery(function($) {
		var $button = $('#add-row');

		var row = $('.timesheet-row').clone();

		$button.click(function() {
			row.clone().insertBefore($button);
		});

	});
});

</script>

</body>
</html>
