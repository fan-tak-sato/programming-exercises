<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>JQuery image preview before upload</title>
	<link href="../../common/bootstrap3/css/bootstrap.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
	#target {
		max-width: 200px;
		display: none;
	}
	</style>
</head>
<body>

<div class="container">
	<h1>Jquery image preview</h1>
	
	<form id="form1" runat="server" role="form" class="form-horizontal">
		<div><input type="file" id="imgInp" class="form-control"></div>
		<br>
		<div><img id="target" src="#" alt="Image preview"></div>
	</form>
</div>

<script src="../../common/jquery/jquery.min.js"></script>
<script>
function readURL(input) {
	if (input.files && input.files[0]) {
		var reader = new FileReader();            
		reader.onload = function (e) {
			$('#target').show();
			$('#target').attr('src', e.target.result);
		}
		
		reader.readAsDataURL(input.files[0]);
	}
}

$("#imgInp").change(function() {
	readURL(this);
});
</script>

</body>
</html>
