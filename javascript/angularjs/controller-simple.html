<!doctype html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Simple controller function with AngularJS</title>
    
    <script type="text/javascript" src="../../common/angularjs/angular.min.js"></script>
</head>
<body>
    
    <div class="container" data-ng-controller="SimpleController">
        
        <form method="post">
            Search using filters: <input type="text" data-ng-model="name">
        </form>
        
        <ul>
            <li ng-repeat="cust in customers | filter: name | orderBy: city">{{ cust.name }} - {{ cust.city }}</li>
        </ul>
    </div>
    
    <script>
    function SimpleController($scope) {
        $scope.customers = [
            {name:'Dave Jones', city: 'Phoenix' },
            {name:'Jamie Riley', city: 'Atlanta' },
            {name:'Heedy Wahlin', city: 'Chandler' },
            {name:'Thomas Winter', city: 'Seattle' }
        ];
    }
    </script>
    
</body>
</html>
