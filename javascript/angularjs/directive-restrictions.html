<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>
</head>
<body>
    
    <div ng-app="superhero">
        <div superman flash></div>
    </div>
    
    <script>
    var app = angular.module("superhero", [])
 
    app.directive("superman", function(){
        return {
            restrict: "A",
            link: function(){
                alert("I'm working");
            }
        };
    });

    app.directive("flash", function(){
        return {
            restrict: "A",
            link: function() {
                alert("I'm working");
            }
        };
    });
    </script>
</body>
</html>
