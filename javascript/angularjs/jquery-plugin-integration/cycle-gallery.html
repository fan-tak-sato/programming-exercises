<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JQuery Cycle gallery</title>
    <style>
    .cycle-pager span {
        color: #ccc;
        font-size: 32px;
        cursor: pointer;
    }

    .cycle-pager .cycle-pager-active {
        color: #000;
    }    
    </style>
</head>
<body ng-app="myApp" ng-controller="myController">
    
    <h1>Slideshow using JQuery Cycle</h1>
    
    <p>This code sample shows how to use JQuery Cycle and an AngularJS directive to create a slideshow.</p>
    
    <div id="slideshow" my-slideshow>
        <img class="slide" ng-src="{{image}}" ng-repeat="image in images" />
    </div>
    
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.cycle2/20140216/jquery.cycle2.min.js"></script>
    <script>
    angular.module('myApp', []).controller('myController', function($scope) {
        $scope.images = [
            'http://lorempixel.com/400/200/sports/1/',
            'http://lorempixel.com/400/200/sports/2/',
            'http://lorempixel.com/400/200/sports/3/',
            'http://lorempixel.com/400/200/sports/4/'
        ];

        }).directive('mySlideshow', function () {
            return {
                restrict: 'AC',
                link: function (scope, element, attrs) {
                    var config = angular.extend({
                    slides: '.slide'
                }, scope.$eval(attrs.mySlideshow));

                setTimeout(function () {
                    element.cycle(config);
                }, 0);
            }
        };
    });
    </script>
</body>
</html>
