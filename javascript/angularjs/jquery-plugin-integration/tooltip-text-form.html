<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.0/jquery.qtip.min.js"></script>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/qtip2/2.2.0/jquery.qtip.min.css">
    <meta charset="utf-8">
    <title>Current input text content will be showed on the tooltip</title>
</head>
<body ng-app="myApp" ng-init="tooltipText='This is some text'">
    <span my-tooltip title="{{tooltipText}}">Box text</span>
    <br>
    <input type="text" name="tooltipText" ng-model="tooltipText">
    
    <script>
    angular.module('myApp', []).directive('myTooltip', function() {
	return {
            restrict: 'AC',
            link: function(scope, element, attrs) {
                element.qtip();
            }
        };
    });
    </script>
</body>
</html>
