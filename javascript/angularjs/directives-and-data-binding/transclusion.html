<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Transclusions</title>
    
    <script type="text/javascript" src="../../../common/angularjs/angular.min.js"></script>
</head>
<body>

<div ng-app="phoneApp">
    <div ng-controller="AppCtrl">
    <panel>
        <div class="button">Click me!</div>
    </panel>
    </div>
</div>

<script>
var app = angular.module('phoneApp', []);

app.controller("AppCtrl", function ($scope) {

});

app.directive("panel", function () {
    return {
        restrict: "E",
        template: '<div class="panel">This is a panel component</div>'
    }
});
</script>
</body>
</html>
