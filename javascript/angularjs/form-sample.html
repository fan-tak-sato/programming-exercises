<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form with AngularJS</title>
    
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body ng-app="formExample">
    
    <div class="container">
        
        <h1>AngularJS form example</h1>
        
        <div ng-controller="ExampleController">
        <form novalidate class="form-horizontal" method="post" role="form">
            
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="user.name" id="name" class="form-control" />
                </div>
            </div>
            
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">E-mail:</label>
                <div class="col-sm-10">
                    <input type="email" ng-model="user.email" id="email" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label for="gender_male" class="col-sm-2 control-label">Gender:</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" ng-model="user.gender" name="gender" id="gender_male" value="male" /> Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" ng-model="user.gender" name="gender" id="gender_female" value="female" /> Female
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">E-mail:</label>
                <div class="col-sm-10">
                    <button ng-click="reset()" class="btn btn-default">RESET</button>
                    <button ng-click="update(user)" class="btn btn-primary">SAVE</button>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">&nbsp;</label>
                <div class="col-sm-10">
                <pre>form = {{user | json}}</pre>
                <pre>master = {{master | json}}</pre>
                </div>
            </div>
        </form>

        </div>
    </div>

    <script>
    angular.module('formExample', [])
            .controller('ExampleController', ['$scope', function($scope) {
    $scope.master = {};

    $scope.update = function(user) {
        $scope.master = angular.copy(user);
    };

    $scope.reset = function() {
        $scope.user = angular.copy( {} );
    };

    $scope.reset();
    }]);
    </script>
</body>
</html>
