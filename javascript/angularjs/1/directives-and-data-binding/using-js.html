<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First example with directives</title>
    
    <script type="text/javascript" src="../../../common/angularjs/angular.min.js"></script>
</head>
<body>

    <div ng-app="superhero">
        <superman></superman>
    </div>
    
    <script>
    var app = angular.module("superhero", []);

    app.directive("superman", function() {
        return {
            restrict: "E",
            template: "<div> Here I am to save the day </div>"
        }
    });
    </script>
</body>
</html>
