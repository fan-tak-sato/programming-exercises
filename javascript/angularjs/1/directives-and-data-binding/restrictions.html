<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using directive with AngularJS</title>
    
    <script type="text/javascript" src="../../../common/angularjs/angular.min.js"></script>
</head>
<body>
    
    <div ng-app="superhero">
        <div superman flash></div>
    </div>
    
    <script>
    var app = angular.module("superhero", [])
 
    app.directive("superman", function(){
        return {
            restrict: "A",
            link: function(){
                alert("I'm working");
            }
        };
    });

    app.directive("flash", function(){
        return {
            restrict: "A",
            link: function() {
                alert("I'm working");
            }
        };
    });
    </script>
</body>
</html>
