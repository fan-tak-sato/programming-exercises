<!doctype html>
<html ng-app="myApp">
<head>
    <title>AngularJS REST resource sample 1</title>

	<script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.js'></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular-resource.js"></script>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div ng-controller="PostIndexCtrl" data-ng-init="init()">
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>ID</th>
				<th>Title</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="post in posts">
				<td>{{ post.id }}</td>
				<td>{{ post.titolo }}</td>
			</tr>
			<tr ng-show="posts.length == 0">
				<td colspan="3" style="text-align:center">No Records Found..!</td>
			</tr>
		</tbody>
	</table>
</div>

<!--

Resource;
	http://fdietz.github.io/recipes-with-angular-js/consuming-external-services/consuming-restful-apis.htm
	
-->				

<script type="text/javascript">
//<![CDATA[

var app = angular.module('myApp', ['ngResource']);

app.factory("Post", function($resource) {
	return $resource("/zf2-apicms/api/v1/cms/albo-pretorio?username=a.fiori@cheapnet.it&password=niggurath");
});

app.controller("PostIndexCtrl", function($scope, Post) {
	Post.query(function(data) {
		$scope.posts = data;
	});
});

//]]>
</script>

</body>
</html>
