<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Creating a simple view with Backbone.js</title>
</head>
<body>

<script src="../../common/jquery/jquery.min.js"></script>
<script src="../../common/json2.js" type="text/javascript"></script>
<script src="../../common/underscore-min.js" type="text/javascript"></script>
<script src="../../common/backbone-min.js" type="text/javascript"></script>

<script>

(function($){

  var ListView = Backbone.View.extend({
    el: $('body'), // attaches `this.el` to an existing element.
    // `initialize()`: Automatically called upon instantiation. Where you make all types of bindings, _excluding_ UI events, such as clicks, etc.
    initialize: function(){
      _.bindAll(this, 'render'); // fixes loss of context for 'this' within methods

       this.render(); // not all views are self-rendering. This one is.
    },
    // `render()`: Function in charge of rendering the entire view in `this.el`. Needs to be manually called by the user.
    render: function(){
      $(this.el).append("<ul> <li>hello world</li> </ul>");
    }
  });

  var listView = new ListView();

})(jQuery);

</script>

</body>
</html>
