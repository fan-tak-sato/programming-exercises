<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Add list item with backbonejs</title>
</head>
<body>

<!-- This example illustrates the binding of DOM events to View methods -->
<!-- Resource: http://arturadib.com/hello-backbonejs/docs/2.html -->

<script src="../../common/jquery/jquery.min.js"></script>
<script src="../../common/json2.js" type="text/javascript"></script>
<script src="../../common/underscore-min.js" type="text/javascript"></script>
<script src="../../common/backbone-min.js" type="text/javascript"></script>

<script>

(function($){
  var ListView = Backbone.View.extend({
    el: $('body'), // el attaches to existing element
    // `events`: Where DOM events are bound to View methods. Backbone doesn't have a separate controller to handle such bindings; it all happens in a View.
    events: {
      'click button#add': 'addItem'
    },
    initialize: function(){
      _.bindAll(this, 'render', 'addItem'); // every function that uses 'this' as the current object should be in here

      this.counter = 0; // total number of items added thus far
      this.render();
    },
    // `render()` now introduces a button to add a new list item.
    render: function(){
      $(this.el).append("<button id='add'>Add list item</button>");
      $(this.el).append("<ul></ul>");
    },
    // `addItem()`: Custom function called via `click` event above.
    addItem: function(){
      this.counter++;
      $('ul', this.el).append("<li>hello world"+this.counter+"</li>");
    }
  });

  var listView = new ListView();
})(jQuery);

</script>

</body>
</html>
