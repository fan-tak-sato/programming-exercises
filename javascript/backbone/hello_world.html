</head>
<body>

<div id="container">Loading...</div>

<script src="../../common/underscore-min.js" type="text/javascript"></script>
<script src="../../common/backbone-min.js" type="text/javascript"></script>

<script type="text/javascript">
var AppView = Backbone.View.extend({
	el: '#container', initialize: function() {
		this.render();
	},
	render: function() {
	this.$el.html("Hello Backbone.js!!!");
	}
});

var appView = new AppView();
