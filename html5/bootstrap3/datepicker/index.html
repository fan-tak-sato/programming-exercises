<body>

<div class="container">
    <div class="row">
	
	<h1>Date picker</h1>
	
	<p>Bootstrap3 date picker with MySQL date format.</p>
	
	<form action="#" method="get" id="change-date">
		<div class="input-append datepicker date" id="dp3" data-date="2014-02-26" data-date-format="yyyy-mm-dd">
			<input size="16" type="text" name="date" id="date" value="2014-02-26" readonly="readonly">
			<span class="add-on" rel="tooltip" title="choose date"><i class="icon-calendar"></i><a href="javascript:void(0)">Cal</a></span>
		</div>
	</form>

	</div>
</div>


<script src="../../../common/jquery/jquery.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script>
$(document).ready(function(){
	$('.datepicker').datepicker()
	$('#dp3').on('changeDate', function() {
		var date = $('#date').val();
		/*alert(date);*/
		return false; // for testing...
		$('#change-date').submit();
	});
});
</script>

</body>
