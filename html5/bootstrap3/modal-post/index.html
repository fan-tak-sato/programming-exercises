<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">

    <title>Bootstrap 3 - modal form ajax post</title>

    <link href="../../../common/bootstrap3/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
    .error {
		color: #cc0000;
		font-weight: bold;
	}
    </style>
</head>

<body>

<div class="container">
	<h1>Ajax Form Post</h1>
	
	<form action="process.php" method="post" id="formData" role="form" class="form-horizontal">
	<div class="form-group">
		<label for="mytext" class="col-sm-2 control-label">Type some text:</label>
		<div class="col-sm-10">
			<input type="text" name="mytext" id="mytext" title="Type some text" class="form-control" required="required">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="submit" name="sbmt" value="Proceed" title="" class="btn btn-primary">
		</div>
	</div>
	</form>

	<br>
	<div id="formDataResponse"></div>
	
	<br>
	<div class="alert alert-info" id="toHide">This div will be hided!</div>
	
	<div id="toShow" style="display: none;">
		<button onclick="$('#toHide').show(); $('#toShow').hide()" class="btn btn-primary">
			Show hidden div
		</button>
	</div>
	
</div>

<script src="../../../common/jquery/jquery.min.js"></script>
<script src="../../../common/jquery/jquery.validate.min.js"></script>
<script src="../../../common/jquery/jquery.form.js"></script>
<script src="../../../common/bootstrap3/js/bootstrap.min.js"></script>
<script>

var validate = $("#formData").validate({
	submitHandler: function(form) {
		$("#formData").ajaxSubmit({
			target: "#formDataResponse",
			type: "post",
			/* beforeSubmit: showLoading,
			 success: showResponse, */
			onkeyup: false
		});
	}
});
</script>

</body>
</html>
