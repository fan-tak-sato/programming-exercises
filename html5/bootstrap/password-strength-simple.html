<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">

    <title>Password strength</title>

    <link href="../../common/bootstrap3/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
	.morechars { color: gray; font-weight: bold; }
	.weak { color: red; font-weight: bold; }
	.medium { color: grey; font-weight: bold; }
	.strong { color: green; font-weight: bold; }
    </style>
</head>

<body>

<div class="container">
	<h3>Password strength</h3>
	<form name="password_strength" class="form-horizontal" method="post" role="form" id="pass_form">
		<div class="form-group">
			<label class="form-label col-sm-2">Enter a password</label>
			<div class="col-sm-4">
				<input type="password" name="pass" id="pass" class="form-control passwordStrength">
			</div>
			<div class="col-sm-6">
				<span id="passstrength"></span>
			</div>
		</div>
	</form>
</div>

<script src="../../common/jquery/jquery.min.js"></script>
<script src="../../common/bootstrap3/js/bootstrap.min.js"></script>
<script>
$('.passwordStrength').keyup(function(e) {
     var strongRegex = new RegExp("^(?=.{8,})(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*\\W).*$", "g");
     var mediumRegex = new RegExp("^(?=.{7,})(((?=.*[A-Z])(?=.*[a-z]))|((?=.*[A-Z])(?=.*[0-9]))|((?=.*[a-z])(?=.*[0-9]))).*$", "g");
     var enoughRegex = new RegExp("(?=.{6,}).*", "g");
     if (false == enoughRegex.test($(this).val())) {
		 $('#passstrength').html('<span class="morechars">More Characters!</span>');
     } else if (strongRegex.test($(this).val())) {
		 $('#passstrength').html('<span class="strong">Strong!</span>');
     } else if (mediumRegex.test($(this).val())) {
		 $('#passstrength').html('<span class="medium">Medium!</span>');
     } else {
		 $('#passstrength').html('<span class="weak">Weak!</span>');
     }
     return true;
});
</script>
</body>
</html>
