<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
	<meta name="keywords" content="">
    <meta name="author" content="">

    <title>Password strength</title>

    <link href="../../common/bootstrap3/css/bootstrap.min.css" rel="stylesheet">
	
	<style>
	#password {
		padding: 10px;
		border: 1px solid #000;
		margin: 0 0 10px;
	}

	div.pass-container {
		height: 30px;
	}

	div.pass-bar {
		height: 11px;
		margin-top: 2px;
	}
	div.pass-hint {
		font-family: arial;
		font-size: 11px;
	}
	</style>
</head>

<body>

<div class="container">
	
	<h1>Password strength</h1>
	
	<p>The form is just an example to show the password strength script. It will not work...</p>
	
	<form class="form-horizontal">
		<div class="form-group">
			<label class="form-label col-sm-2">Email</label>
			<div class="col-sm-10">
				<input type="text" placeholder="Email ..." class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label class="form-label col-sm-2">Password</label>
			<div class="col-sm-4">
				<input type="text" placeholder="Password..." class="form-control" id="example-getting-started-input" />
			</div>
			<div class="col-sm-6" id="example-getting-started-text" style="font-weight:bold;padding:6px 12px;">
	 
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-primary">Login</button>
			</div>
		</div>
	</form>

</div>

<script src="../../common/jquery/jquery.min.js"></script>
<script src="../../common/bootstrap3/js/bootstrap.min.js"></script>
<script src="../../common/bootstrap3/js/password_score/password-score.js"></script>
<script src="../../common/bootstrap3/js/password_score/password-score-options.js"></script>
<script src="../../common/bootstrap3/js/password_score/bootstrap-strength-meter.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
        $('#example-getting-started-input').strengthMeter('text', {
            container: $('#example-getting-started-text')
        });
    });
</script>

</body>
</html>
